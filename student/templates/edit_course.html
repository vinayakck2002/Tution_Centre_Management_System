{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Class | Tutionary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .sidebar-item-active {
            background: linear-gradient(90deg, #4f46e5 0%, #818cf8 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }
        .form-input:focus {
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        .custom-scroll::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div class="flex h-screen overflow-hidden">
        
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-white border-r border-slate-200 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out lg:static lg:inset-0">
            <div class="flex flex-col h-full">
                <div class="p-8">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-indigo-600 rounded-xl shadow-lg shadow-indigo-200">
                            <img src="{% static 'image/education.png' %}" class="w-8 h-8 brightness-0 invert" alt="Logo">
                        </div>
                        <h2 class="text-xl font-bold tracking-tight text-slate-800">Tutionary</h2>
                    </div>
                </div>

                <nav class="flex-1 px-6 space-y-2 overflow-y-auto custom-scroll">
                    <p class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-4 px-4">Menu</p>
                    
                    <a href="{% url 'index' %}" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-indigo-600 rounded-xl transition-all duration-200">
                        <img src="{% static 'image/online-course.png' %}" class="w-5 h-5 opacity-60" alt=""> Dashboard
                    </a>
                    
                    <a href="{% url 'addcourse' %}" class="flex items-center gap-3 px-4 py-3 rounded-xl sidebar-item-active font-medium">
                        <img src="{% static 'image/online-course.png' %}" class="w-5 h-5 opacity-80" alt=""> Classes
                    </a>

                    <a href="{% url 'addteacher' %}" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-indigo-600 rounded-xl transition-all duration-200">
                        <img src="{% static 'image/female.png' %}" class="w-5 h-5 opacity-60" alt=""> Teachers
                    </a>

                    <a href="{% url 'addtime' %}" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-indigo-600 rounded-xl transition-all duration-200">
                        <img src="{% static 'image/clock.png' %}" class="w-5 h-5 opacity-60" alt=""> Schedule
                    </a>

                    <a href="{% url 'addstudent' %}" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-indigo-600 rounded-xl transition-all duration-200">
                        <img src="{% static 'image/students.png' %}" class="w-5 h-5 opacity-60" alt=""> Admission
                    </a>

                    <a href="{% url 'studentlist' %}" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-indigo-600 rounded-xl transition-all duration-200">
                        <img src="{% static 'image/audience.png' %}" class="w-5 h-5 opacity-60" alt=""> Student List
                    </a>
                </nav>

                <div class="p-6 border-t border-slate-100">
                    <a href="{% url 'logout' %}" class="flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-50 rounded-xl transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                        <span class="font-medium">Logout</span>
                    </a>
                </div>
            </div>
        </aside>

        <div class="flex-1 flex flex-col min-w-0 bg-slate-50 overflow-hidden">
            
            <header class="bg-white border-b border-slate-200 flex items-center justify-between px-6 py-4 lg:hidden">
                <div class="flex items-center gap-2">
                    <img src="{% static 'image/education.png' %}" class="w-6 h-6" alt="Logo">
                    <span class="font-bold text-slate-800">Tutionary</span>
                </div>
                <button id="mobile-toggle" class="text-slate-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
            </header>

            <main class="flex-1 overflow-y-auto p-4 lg:p-8 flex justify-center">
                <div class="w-full max-w-2xl">
                    
                    <div class="mb-8">
                        <a href="{% url 'addcourse' %}" class="inline-flex items-center text-sm text-slate-500 hover:text-indigo-600 mb-4 transition-colors">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                            Back to Classes
                        </a>
                        <h1 class="text-2xl font-bold text-slate-900">Edit Class Details</h1>
                        <p class="text-slate-500 mt-1">Update information for <span class="font-semibold text-slate-700">{{ course.name }}</span></p>
                    </div>

                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                        <div class="p-6 md:p-8">
                            <form method="post" action="{% url 'edit_course' course.id %}" class="space-y-6">
                                {% csrf_token %}
                                
                                <div>
                                    <label for="course" class="block text-sm font-semibold text-slate-700 mb-1.5">Class Name</label>
                                    <input type="text" id="course" name="course" value="{{ course.name }}" placeholder="e.g. Class 10 - Mathematics" 
                                        class="form-input w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:border-indigo-500 focus:outline-none transition-colors" required>
                                </div>

                                <div>
                                    <label for="description" class="block text-sm font-semibold text-slate-700 mb-1.5">Description</label>
                                    <textarea id="description" name="description" rows="4" placeholder="Enter course details..." 
                                        class="form-input w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:border-indigo-500 focus:outline-none transition-colors" required>{{ course.description }}</textarea>
                                </div>

                                <div>
                                    <label for="fees" class="block text-sm font-semibold text-slate-700 mb-1.5">Fees (₹)</label>
                                    <div class="relative">
                                        <span class="absolute left-3 top-2.5 text-slate-500">₹</span>
                                        <input type="number" id="fees" name="fees" value="{{ course.fees }}" placeholder="0.00" 
                                            class="form-input w-full pl-8 pr-4 py-2.5 rounded-lg border border-slate-300 focus:border-indigo-500 focus:outline-none transition-colors" required>
                                    </div>
                                </div>

                                <div class="flex items-center gap-4 pt-4 border-t border-slate-100 mt-6">
                                    <button type="submit" class="flex-1 bg-indigo-600 text-white font-bold py-3 px-6 rounded-xl hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-200 transition-all shadow-lg shadow-indigo-200">
                                        Update Class
                                    </button>
                                    <a href="{% url 'addcourse' %}" class="flex-1 text-center bg-white border border-slate-300 text-slate-700 font-bold py-3 px-6 rounded-xl hover:bg-slate-50 transition-all">
                                        Cancel
                                    </a>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <script>
        const mobileToggle = document.getElementById('mobile-toggle');
        const sidebar = document.getElementById('sidebar');

        mobileToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });

        // Close sidebar on outside click
        document.addEventListener('click', (e) => {
            if (window.innerWidth < 1024) {
                if (!sidebar.contains(e.target) && !mobileToggle.contains(e.target)) {
                    sidebar.classList.add('-translate-x-full');
                }
            }
        });
    </script>
</body>
</html>
